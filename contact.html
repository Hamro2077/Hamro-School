<!DOCTYPE html>
<html>
<head>
<title>Contact Us - Hamro School</title>

<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

/* HEADER */
.header {
    background-color: #050855;
    color: white;
    padding: 40px 20px;
    text-align: center;
    position: relative;
}
.logo {
    width: 170px;
    position: absolute;
    top: 3px;
    left: 10px;
    right: 80px;
}

.school-name {
    font-size: 42px;
    margin: 0;
    font-weight: bold;
}

.tagline {
    font-size: 16px;
}

/* MENU */
.menu {
    background-color: #d7c80b;
    overflow: hidden;
}

.menu a {
    float: left;
    color: #0a0000;
    padding: 14px 20px;
    text-decoration: none;
}

.menu a:hover {
    background-color: #ff6f61;
}

/* CONTACT */
.contact-section {
    background-color: white;
    padding: 50px 20px;
    text-align: center;
}

.contact-section h2 {
    font-size: 32px;
    color: #050855;
    margin-bottom: 20px;
}

.contact-info p {
    font-size: 16px;
    margin: 8px 0;
}

.map {
    margin-top: 30px;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
}

.map iframe {
    width: 100%;
    height: 350px;
    border: 0;
}

/* FOOTER */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
.menu-toggle {
    display: none;
    font-size: 20px;
    padding: 14px 20px;
    cursor: pointer;
    font-weight: bold;
}

/* MOBILE VIEW */
@media screen and (max-width: 768px) {

    .menu-links {
        display: none;
        width: 100%;
    }

    .menu a {
        float: none;
        display: block;
        text-align: left;
        border-top: 1px solid #ccc;
    }

    .menu-toggle {
        display: block;
        background-color: #d7c80b;
    }

    .school-name {
        font-size: 48px;
    }

    .logo {
        width: 120px;
        top: 10px;
    }
}

</style>

</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png" class="logo">
    <h1 class="school-name">Hamro School</h1>
    <p class="tagline">Learning with fun and care</p>
</div>

<!-- MENU -->
<div class="menu">
    <span class="menu-toggle" onclick="toggleMenu()">☰ Menu</span>

    <div class="menu-links" id="menuLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="#">Programs</a>
        <a href="gallery.html">Gallery</a>
        <a href="admission.html">Admission</a>
        <a href="contact.html">Contact</a>
    </div>
</div>


<!-- CONTACT CONTENT -->
<div class="contact-section">
    <h2>Contact Us</h2>

    <div class="contact-info">
        <p><strong>Address:</strong> Kathmandu, Nepal</p>
        <p><strong>Phone:</strong> +977 9863384870, 01-4536433</p>
        <p><strong>Email:</strong> hamroschool45@gmail.com</p>
    </div>

    <!-- GOOGLE MAP -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2791.1700101604706!2d85.32021357425513!3d27.732818324369788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1991076897af%3A0x8e4842067fc56a9!2sHamro%20School!5e1!3m2!1sen!2snp!4v1768970618551!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    © 2026 Hamro School - All Rights Reserved
</div>
<script>
function toggleMenu() {
    var menu = document.getElementById("menuLinks");
    if (menu.style.display === "block") {
        menu.style.display = "none";
    } else {
        menu.style.display = "block";
    }
}
</script>
</body>
</html>
