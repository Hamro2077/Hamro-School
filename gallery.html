<!DOCTYPE html>
<html>
<head>
<title>Gallery - Hamro School</title>

<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

/* HEADER */
.header {
    background-color: #050855;
    color: white;
    padding: 40px 20px;
    text-align: center;
    position: relative;
}

.logo {
    width: 170px;
    position: absolute;
    top: 3px;
    left: 10px;
    right: 80px;
}
.school-name {
    font-size: 42px;
    margin: 0;
    font-weight: bold;
}

.tagline {
    font-size: 16px;
}

/* MENU */
.menu {
    background-color: #d7c80b;
    overflow: hidden;
}

.menu a {
    float: left;
    color: #0a0000;
    padding: 14px 20px;
    text-decoration: none;
}

.menu a:hover {
    background-color: #ff6f61;
}

/* GALLERY */
.gallery-section {
    padding: 50px 20px;
    background-color: white;
    text-align: center;
}

.gallery-section h2 {
    font-size: 32px;
    color: #050855;
    margin-bottom: 30px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 1000px;
    margin: auto;
}

.gallery-grid img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* FOOTER */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

/* MOBILE */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .gallery-grid {
        grid-template-columns: 1fr;
    }
}
.menu-toggle {
    display: none;
    font-size: 20px;
    padding: 14px 20px;
    cursor: pointer;
    font-weight: bold;
}

/* MOBILE VIEW */
@media screen and (max-width: 768px) {

    .menu-links {
        display: none;
        width: 100%;
    }

    .menu a {
        float: none;
        display: block;
        text-align: left;
        border-top: 1px solid #ccc;
    }

    .menu-toggle {
        display: block;
        background-color: #d7c80b;
    }

    .school-name {
        font-size: 48px;
    }

    .logo {
        width: 120px;
        top: 10px;
    }
}

</style>

</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png" class="logo">
    <h1 class="school-name">Hamro School</h1>
    <p class="tagline">Learning with fun and care</p>
</div>

<!-- MENU -->
<div class="menu">
    <span class="menu-toggle" onclick="toggleMenu()">☰ Menu</span>

    <div class="menu-links" id="menuLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="#">Programs</a>
        <a href="gallery.html">Gallery</a>
        <a href="admission.html">Admission</a>
        <a href="contact.html">Contact</a>
    </div>
</div>


<!-- GALLERY -->
<div class="gallery-section">
    <h2>School Activities Gallery</h2>

    <div class="gallery-grid">
        <img src="images/img1.jpg">
        <img src="images/img2.jpg">
        <img src="images/img3.jpg">
        <img src="images/img4.jpg">
        <img src="images/img5.jpg">
        <img src="images/img6.jpg">
    </div>
</div>

<a href="index.html">Go Back</a>

<!-- FOOTER -->
<div class="footer">
    © 2026 Hamro School - All Rights Reserved
</div>
<script>
function toggleMenu() {
    var menu = document.getElementById("menuLinks");
    if (menu.style.display === "block") {
        menu.style.display = "none";
    } else {
        menu.style.display = "block";
    }
}
</script>
</body>
</html>
